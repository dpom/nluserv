<!doctype html>
<html class="no-js" lang="en" >
    <head>
        <meta  charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Testing Removing Stop Words </title>
        <link rel="stylesheet" href="css/foundation.min.css" />
        <link rel="stylesheet" href="css/app.css" />
    </head>
    <body>
        <!-- Start Top Bar -->
        <div class="top-bar">
            <div class="grid-x">
                <div class="top-bar-left">
                    <ul class="menu">
                        <li class="menu-text">NLU Webservices</li>
                        <li><a href="/test_intent">Testing Intent</a></li>
                        <li><a href="/test_dims">Testing Entities</a></li>
                        <li><a href="/test_stemmer">Testing Stemmer</a></li>
                        <li class="is-active"><a href="/test_stopwords">Testing Removing Stop Words</a></li>
                        <li><a href="/train">Train</a></li>
                        <li><a href="/about">About</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- End Top Bar -->
        <br>

        <form id="form_test" action="test_stopwords" method="post">
            <div class="grid-container">
                <div class="cell">
                    <fieldset class="fieldset">
                        <legend>Request</legend>
                        <div class="cell">
                            <label for="id">Text:
                                <textarea id="test_q" name="q" rows="5"> </textarea>
                            </label>
                        </div>
                    </fieldset>
                </div>
                <div class="cell">
                    <div class="grid-x grid-margin-x">
                    <div class="small-1 small-offset-11 cell">
                        <button class="button" type="submit"><span id="bt_test">Submit</span></button>
                    </div>
                    </div>
                </div>

                <div class="cell">
                    <fieldset class="fieldset">
                        <legend>Response</legend>
                        <label for="id">Response:
                            <textarea id="test_res" name="res" rows="10"> </textarea>
                        </label>
                    </fieldset>
                </div>
        </form>
 
        <script src="js/vendor/jquery.js"></script>
        <script src="js/vendor/foundation.min.js"></script>
        <script> $(document).foundation(); </script>
    </body>
</html>
